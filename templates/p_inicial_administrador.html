<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="imagem_cabecalho">
            <a href="{{ url_for('pagina_inicial') }}"><img src="/static/imagens/logo_header.png" alt="Logo da empresa Condo Secure" ></a>

         <nav class="nav-menu">

                    <button class="dropdown-btn">

                        <span>Agendamentos</span>

                    </button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('cadastrar_familiares') }}">Cadastrar Familiares</a>   
                        <a href="{{ url_for('salaoDeFestas') }}">Salão de Festas</a>  
                        <a href="{{ url_for('churrasqueira') }}">churrasqueira</a>
                        <!--
                        <a href="p_agend_salaoF.html">Salão de Festas</a>
                        <a href="p_agend_churrasqueira.html">churrasqueira</a>
                        -->

                    </div>

        <span class="separator">/</span>

        <div class="usuario">

            <div class="icone_sair">
                <a href="{{ url_for('logout') }}" title="Sair">
                    <img src="/static/imagens/icone_sair.png" alt="Ícone para sair da Página">

            </div>
         </div>

    </header>
    
    <main>

        <div class="containers">
            <!-- container Cadastrar moradores --> 
            <div class="container_cadastrar_morador">
                <div class="card_acesso">
                    <div class="cadastrar_morador">
                        <h2>Cadastrar Morador</h2>
                        <img src="/static/imagens/icone_cadastrar.png" alt="Imagem simbolizando um usuário sendo cadastrado">
                        <a href="p_cadastrar_morador.html">Acessar</a>
                    </div>
                </div>
            </div>
            <!-- Container acessos --> 
             <div class="container_cadastrar_acessos">
                <div class="card_acessos">
                    <div class="cadastrar_acessos">
                        <h2>Acessos</h2>
                        <img src="/static/imagens/icone_acessos.png" alt="Imagem simbolizando uma carta com email">
                        <a href="pesquisar_acessos.html">Acessar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="containers_embaixo">
            <!-- container Familiares --> 
            <div class="container_familiares">
                <div class="card_acesso">
                    <div class="cadastrar_familiares">
                        <h2>Cadastrar Familiares</h2>
                        <img src="/static/imagens/icone_familiares.png" alt="Imagem simbolizando uma família">
                        <a href="p_cadastrar_familiares.html">Acessar</a>
                    </div>
                </div>
            </div>

            <!-- container salão de festas --> 
            <div class="container_salao_festas">
                <div class="card_festas">
                    <div class="cadastrar_visitantes">
                        <h2>Salão de Festas</h2>
                        <img src="/static/imagens/icone_salao_festas.png" alt="Imagem simbolizando um salão de festas">
                        <a href="p_agend_salaoF.html">Acessar</a>
                    </div>
                </div>
            </div>

            <!-- container salão de churrasqueira --> 
             <div class="container_churrasqueira">
                <div class="card_churrasqueira">
                    <div class="cadastrar_visitantesChurrasqueira">
                        <h2>churrasqueira</h2>
                        <img src="/static/imagens/icone_churrasqueira.png" alt="Imagem simbolizando duas pessoas em frente a churrasqueira">
                        <a href="p_agend_churrasqueira.html">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

        <div class="rodape">
            <div class="imagem_rodape">
                <img src="/static/imagens/logo_rodape.png" alt="Logo da empresa Condo Secure" >
            </div>

            <div class="dados_rodape">
                <div class="email_rodape">
                    <h3>Email</h3>
                    <p>email@univesp.com.br</p>
                </div>
                <div class="localizacao_rodape">
                    <p>Localização</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1139.5589665586933!2d-46.66968980722495!3d-23.493745474903747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef78887c5c665%3A0x4b758544ce147597!2sRua%20Jos%C3%A9%20Soriano%20de%20Sousa%2C%20292%20-%20Casa%20Verde%20Alta%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002555-050!5e1!3m2!1spt-BR!2sbr!4v1758844960400!5m2!1spt-BR!2sbr" width="auto" height="80" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

    </footer>
    
    <script>
        // Pega o botão e o conteúdo do dropdown
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Adiciona um "escutador de evento" que espera por um clique no botão
        dropdownBtn.addEventListener('click', function() {
          // A cada clique, ele adiciona ou remove a classe 'show' do conteúdo
          dropdownContent.classList.toggle('show');
        });

        // Opcional: Fecha o dropdown se o usuário clicar fora dele
        window.addEventListener('click', function(event) {
          // Verifica se o clique NÃO foi no botão
          if (!dropdownBtn.contains(event.target)) {
            // Se o menu estiver aberto, fecha ele
            if (dropdownContent.classList.contains('show')) {
              dropdownContent.classList.remove('show');
            }
          }
        });
    </script>

</body>
</html>
