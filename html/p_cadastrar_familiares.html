<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Familiares</title>
    <link rel="stylesheet" href="/css/p_cadastrat_familiares.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="imagem_cabecalho">
            <img src="/imagens/logo_header.png" alt="Logo da empresa Condo Secure" >
        </div>

        <div class="usuario">
            <div class="icone_usuario">
                <img src="/imagens/icone_usuario.png" alt="Ícone de Usuário">
            </div>
            <p class="nomeUsuario">João Gilberto</p>
            <div class="icone_sair">
                <img src="/imagens/icone_sair.png" alt="Ícone para sair da Página">
            </div>
         </div>

    </header>
    <main>
        <div class="container_primario">
            <img src="/imagens/icone_familiares.png" alt="Cadastrar Familiares">
            <h1>Cadastrar Familiares</h1>
        </div>

        <div class="container_inputs">
            <div class="campo_nome">
                <label for="nome">
                    <span class="obrigatorio">*</span> Nome completo
                </label>
                <input type="text" name="nome" required>
            </div>

            <div class="campo_cpf">
                <label for="cpf">
                    <span class="obrigatorio">*</span> CPF
                </label>
                <input type="number" name="cpf" required>
            </div>

            <div class="campo_tipo_usuario">
                <label for="usuario">
                    <span class="obrigatorio">*</span> Tipo de usuário
                </label>
                <select name="usuario" required>
                    <option value="disable select"> Selecione</option>
                    <option value="Administrador">Familiar</option>
                    <option value="morador">Visitante</option>
                </select>
            </div>

            <div class="botao">
                <button class="botao_adicionar">Adicionar</button>
                <button class="botao_cancelar">Cancelar</button>
            </div>
        </div>

        <div class="informacao">
            <p> 
            <img src="/imagens/icone_informacao.png" alt="Ícone de informação">
            Visualize a lista de visitantes abaixo, edite, exclua ou cadastre um novo visitante.
            </p>
        </div>

        <table class="tabela">
            <thead class="cabeçalho_tabela">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Apartamento</th>
                    <th>Tipo de Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>
        </table>

    </main>

     <footer>

        <div class="rodape">
            <div class="imagem_rodape">
                <img src="/imagens/logo_rodape.png" alt="Logo da empresa Condo Secure" >
            </div>

            <div class="dados_rodape">
                <div class="email_rodape">
                    <h3>Email</h3>
                    <p>email@univesp.com.br</p>
                </div>
                <div class="localizacao_rodape">
                    <p>Localização</p>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>
