<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pagina_inicial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Página Inicial</title>
</head>
<body>
     <header>

        <div class="imagem_cabecalho">
            <img src="/imagens/logo_header.png" alt="Logo da empresa Condo Secure" >
        </div>

        <div class="usuario">
            <div class="icone_usuario">
                <img src="/imagens/icone_usuario.png" alt="Ícone de Usuário">
            </div>
            <p class="nomeUsuario">João Gilberto</p>
            <div class="icone_sair">
                <img src="/imagens/icone_sair.png" alt="Ícone para sair da Página">
            </div>
         </div>

    </header>

    <main>

        <div class="containerSejaBemVindo">
            <div class="containerImagem">
                <img src="/imagens/predio_pagina_inicial.png" alt="Prédios com janelas roxas">
            </div>

            <div class="containerTexto">
                <h1>Seja bem-vindo ao Portal do Condomínio!</h1>
                <p>Agende áreas comuns para seus eventos. </p>
                <p>Cadastre visitantes e mantenha a segurança de todos.</p> 
                <p>Segurança para você e para todo o condomínio.</p>
            </div>
        </div>

    </main>
    
</body>
</html>
