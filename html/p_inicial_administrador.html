<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial Admnistrador</title>
    <link rel="stylesheet" href="/css/p_inicial_admnistrador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="imagem_cabecalho">
            <img src="/imagens/logo_header.png" alt="Logo da empresa Condo Secure" >
        </div>

        <div class="usuario">
            <div class="icone_usuario">
                <img src="/imagens/icone_usuario.png" alt="Ícone de Usuário">
            </div>
            <p class="nomeUsuario">João Gilberto</p>
            <div class="icone_sair">
                <img src="/imagens/icone_sair.png" alt="Ícone para sair da Página">
            </div>
         </div>

    </header>
    
    <main>

        <div class="containers">
            <!-- container Cadastrar moradores --> 
            <div class="container_cadastrar_morador">
                <div class="card_acesso">
                    <div class="cadastrar_morador">
                        <h2>Cadastrar Morador</h2>
                        <img src="/imagens/icone_cadastrar.png" alt="Imagem simbolizando um usuário sendo cadastrado">
                        <a href="p_cadastrar_morador.html">Acessar</a>
                    </div>
                </div>
            </div>
            <!-- Container acessos --> 
             <div class="container_cadastrar_acessos">
                <div class="card_acessos">
                    <div class="cadastrar_acessos">
                        <h2>Acessos</h2>
                        <img src="/imagens/icone_acessos.png" alt="Imagem simbolizando uma carta com email">
                        <a href="#">Acessar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="containers_embaixo">
            <!-- container Familiares --> 
            <div class="container_familiares">
                <div class="card_acesso">
                    <div class="cadastrar_familiares">
                        <h2>Cadastrar Familiares</h2>
                        <img src="/imagens/icone_familiares.png" alt="Imagem simbolizando uma família">
                        <a href="p_cadastrar_familiares.html">Acessar</a>
                    </div>
                </div>
            </div>

            <!-- container salão de festas --> 
            <div class="container_salao_festas">
                <div class="card_festas">
                    <div class="cadastrar_visitantes">
                        <h2>Salão de Festas</h2>
                        <img src="/imagens/icone_salao_festas.png" alt="Imagem simbolizando um salão de festas">
                        <a href="#">Acessar</a>
                    </div>
                </div>
            </div>

            <!-- container salão de churrasqueira --> 
             <div class="container_churrasqueira">
                <div class="card_churrasqueira">
                    <div class="cadastrar_visitantesChurrasqueira">
                        <h2>churrasqueira</h2>
                        <img src="/imagens/icone_churrasqueira.png" alt="Imagem simbolizando duas pessoas em frente a churrasqueira">
                        <a href="#">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

        <div class="rodape">
            <div class="imagem_rodape">
                <img src="/imagens/logo_rodape.png" alt="Logo da empresa Condo Secure" >
            </div>

            <div class="dados_rodape">
                <div class="email_rodape">
                    <h3>Email</h3>
                    <p>email@univesp.com.br</p>
                </div>
                <div class="localizacao_rodape">
                    <p>Localização</p>
                </div>
            </div>
        </div>

    </footer>
    
</body>
</html>
