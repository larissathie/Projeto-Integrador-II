<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Salão de Festas</title>
    <link rel="stylesheet" href="/css/p_agend_salaoF.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="imagem_cabecalho">
            <img src="/imagens/logo_header.png" alt="Logo da empresa Condo Secure" >
        </div>

        <div class="usuario">
            <div class="icone_usuario">
                <img src="/imagens/icone_usuario.png" alt="Ícone de Usuário">
            </div>
            <p class="nomeUsuario">João Gilberto</p>
            <div class="icone_sair">
                <img src="/imagens/icone_sair.png" alt="Ícone para sair da Página">
            </div>
         </div>

    </header>
    <main>
        <div class="container_primario">
            <img src="/imagens/icone_churrasqueira.png" alt="Ícone representando uma churrasqueira">
            <h1>Churrasqueira</h1>
        </div>

    </main>

    <footer>

        <div class="rodape">
            <div class="imagem_rodape">
                <img src="/imagens/logo_rodape.png" alt="Logo da empresa Condo Secure" >
            </div>

            <div class="dados_rodape">
                <div class="email_rodape">
                    <h3>Email</h3>
                    <p>email@univesp.com.br</p>
                </div>
                <div class="localizacao_rodape">
                    <p>Localização</p>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>
