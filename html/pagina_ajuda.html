<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Ajuda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/pagina_ajuda.css">
</head>
<body>

    <header>
        <div class="imagem_cabecalho">
            <img src="/imagens/logo_header.png" alt="Logo da empresa Condo Secure" >
        </div>
    </header>
        
    <main class="main-content">
        <div class="form-container">
            <div class="form-title"> 
                <img src="/imagens/icone_ajuda.png" alt="Ícone de Help Desk">
               <h1>Entre em Contato</h1>
            </div> 
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="telefone" class="form-label">Número de Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="mensagem" class="form-label">Mensagem Adicional</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe sua mensagem aqui..." class="form-input"></textarea>
                </div>

                <div>
                    <button type="submit" class="submit-button">
                        Enviar Mensagem
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="rodape">
            <div class="imagem_rodape">
                <img src="/imagens/logo_rodape.png" alt="Logo da empresa Condo Secure" >
            </div>

            <div class="dados_rodape">
                <div class="email_rodape">
                    <h3>Email</h3>
                    <p>grupopiunivespsala6grupo07@gmail.com</p>
                </div>
                <div class="localizacao_rodape">
                    <p>Localização</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1139.5589665586933!2d-46.66968980722495!3d-23.493745474903747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef78887c5c665%3A0x4b758544ce147597!2sRua%20Jos%C3%A9%20Soriano%20de%20Sousa%2C%20292%20-%20Casa%20Verde%20Alta%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002555-050!5e1!3m2!1spt-BR!2sbr!4v1758844960400!5m2!1spt-BR!2sbr" width="auto" height="80" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Pega o botão e o conteúdo do dropdown
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Adiciona um "escutador de evento" que espera por um clique no botão
        dropdownBtn.addEventListener('click', function() {
          // A cada clique, ele adiciona ou remove a classe 'show' do conteúdo
          dropdownContent.classList.toggle('show');
        });

        // Opcional: Fecha o dropdown se o usuário clicar fora dele
        window.addEventListener('click', function(event) {
          // Verifica se o clique NÃO foi no botão
          if (!dropdownBtn.contains(event.target)) {
            // Se o menu estiver aberto, fecha ele
            if (dropdownContent.classList.contains('show')) {
              dropdownContent.classList.remove('show');
            }
          }
        });
    </script>

</body>
</html>
